<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/recordrtc@latest"></script>
    <script src="../static/js/main.js"></script>
</head>
<body>
    <div id="bodyWrapper">
        <div id="audioWrapper">
            <div id="recordWrapper">
                <div id="recordButtonWrapper">
                    <input type="button" value="녹음 시작" id="recordButton">
                    <span id="timerDisplay">00:00</span>
                </div>
            </div>
            <div id="audioPlayerWrapper">
                <div id="uploadWrapper">
                    <label for="uploadButton">파일 업로드</label>
                    <input type="file" id="uploadButton">
                    <span id="fileName">파일 없음</span>
                </div>
                <audio id="audioPlayback" controls></audio>
            </div>
        </div>
        <div id="analysisWrapper">
            <input type="button" value="분석 시작" id="analysisButton">
        </div>
        <div id="resultWrapper">
            <span id="resultDisplay">
                분석 결과:
            </span>
            <span id="content">
                [추천 컨텐츠] <br>
            </span>
        </div>
    </div>
</body>
</html>
